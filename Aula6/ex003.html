<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu segundo programa</title>
    <style>
        body {
            background-color: rgb(97, 29, 175);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18pt;
        }
        h1 {
            color: rgb(224, 77, 77);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Trava na pose, chama no zoom da um close</p>
    <script>
      var n1 = window.prompt("Digite um numero: ")
      var n2 = window.prompt("Digite outro número: ")
      var s = parseFloat(n1) + parseFloat(n2)
      window.alert("A soma dos dois valores é igual a "+s)
    </script>
</body>
</html>
